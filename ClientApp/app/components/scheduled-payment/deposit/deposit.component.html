<div class="card">
    <span class="cardNumber">
        <i class="icon-price-min"></i>
    </span>
    <h2 class="cardTitle">{{'Deposit' | translate}}</h2>
    <p class="cardSubTitle">{{'Use the address below to deposit SMART into your Scheduled Payment Wallet.' | translate}}</p>
    <qrcode class="qrCode" [data]="wallet?.address"></qrcode>
    <div class="walletInfoWrapper">
        <span class="address">{{wallet?.address}}</span>
        <button class="btn copy" type="button" [attr.data-clipboard-text]="wallet?.address">
            <i class=" icon-content-copy"></i>
        </button>
    </div>
</div>
